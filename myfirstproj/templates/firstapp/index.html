<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static "css/main.css"%}">

     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body>
   <h1>Using MTV(Model, Template, View) or MVC(Model, View, Controller) </h1>
   <h2>Display records from database</h2>
   <div class="container">
     {% if access_records %}
     <table border="2px">
       <thead>
         <th>Site Name</th>
         <th>Date Accessed</th>
       </thead>
       {% for rec in access_records %}
       <tr>
         <td>{{ rec.name }}</td>
         <td>{{ rec.date }}</td>
       </tr>
       {% endfor %}
     </table>
     {% else %}
      <p>No records found.</p>
     {% endif %}

   </div>
 </body>

 </html>
